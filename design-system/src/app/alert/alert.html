<div class="ds-alert ds-alert--error ds-alert-global" role="alert">
  <div class="ds-alert__icon" aria-hidden="true">
    <svg width="28" height="28" viewBox="0 0 28 28">
      <circle cx="14" cy="14" r="14" fill="#e32700" />
      <rect x="13" y="7" width="2" height="9" rx="1" fill="#fff" />
      <rect x="13" y="18" width="2" height="2" rx="1" fill="#fff" />
    </svg>
  </div>
  <div class="ds-alert__content">
    <span class="ds-alert__title">Erro no servidor</span>
    <span class="ds-alert__message">{{ message }}</span>
  </div>
  <button
    type="button"
    class="ds-alert__close"
    (click)="closeAlert()"
    aria-label="Fechar alerta"
  >
    <svg width="20" height="20" viewBox="0 0 20 20">
      <line
        x1="5"
        y1="5"
        x2="15"
        y2="15"
        stroke="#212121"
        stroke-width="2"
        stroke-linecap="round"
      />
      <line
        x1="15"
        y1="5"
        x2="5"
        y2="15"
        stroke="#212121"
        stroke-width="2"
        stroke-linecap="round"
      />
    </svg>
  </button>
</div>
