<div class="ds-not-found">
  <div class="ds-not-found__icon" aria-hidden="true">
    <ds-typography
      text="404"
      tag="h1"
      weight="bold"
      size="xl"
      color="primary"
    />
  </div>
  <ds-typography
    text="Página não encontrada"
    tag="h2"
    weight="bold"
    size="xl"
  />
  <div>
    <ds-typography
      text="Desculpe, não conseguimos encontrar o que você procura."
    />

    <ds-typography
      text="Verifique se o endereço está correto ou volte para a página inicial."
    />
  </div>
  <ds-button text="Voltar" tag="a" href="/" size="large" />
</div>
